<div class="container my-4">
 <div class="d-flex justify-content-end align-items-center mb-3 gap-3">
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      id="darkModeSwitch"
      (change)="toggleDarkMode($event, 'dark')"
    />
    <label class="form-check-label" for="darkModeSwitch">
      üåô Dark Mode
    </label>
  </div>

  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      id="earthModeSwitch"
      (change)="toggleDarkMode($event, 'earth')"
    />
    <label class="form-check-label" for="earthModeSwitch">
      üåç Earth Mode
    </label>
  </div>
</div>
